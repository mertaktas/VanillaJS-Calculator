<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <span class="option">Standart</span>
            <span class="option">Scientific</span>
        </div>
        <div class="medium">
            <span class="transactions">0</span>
            <span class="result">00</span>
        </div>
        <div class="bottom">
            <div class="operations">
                <div data-operation="C" class="box">
                    <a href="#">
                        <span data-numb="C">C</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="√">√</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="x2">x2</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="/">/</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="7">7</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="8">8</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="9">9</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="X">X</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="4">4</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="5">5</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="6">6</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="-">-</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="1">1</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="2">2</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="3">3</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="+">+</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="0">0</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="00">00</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb=",">.</span>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <span data-numb="=">=</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
