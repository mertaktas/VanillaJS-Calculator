<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <span class="option">Standart</span>
            <span class="option">Scientific</span>
        </div>
        <div class="medium">
            <span class="transactions">45 x 8 รท 2</span>
            <span class="result">180</span>
        </div>
        <div class="bottom">
            <div class="operations">
                <div class="box">
                    <span>C</span>
                </div>
                <div class="box">
                    <span>%</span>
                </div>
                <div class="box">
                    <span>x2</span>
                </div>
                <div class="box">
                    <span>/</span>
                </div>
                <div class="box">
                    <span>7</span>
                </div>
                <div class="box">
                    <span>8</span>
                </div>
                <div class="box">
                    <span>9</span>
                </div>
                <div class="box">
                    <span>X</span>
                </div>
                <div class="box">
                    <span>4</span>
                </div>
                <div class="box">
                    <span>5</span>
                </div>
                <div class="box">
                    <span>6</span>
                </div>
                <div class="box">
                    <span>-</span>
                </div>
                <div class="box">
                    <span>1</span>
                </div>
                <div class="box">
                    <span>2</span>
                </div>
                <div class="box">
                    <span>3</span>
                </div>
                <div class="box">
                    <span>+</span>
                </div>
                <div class="box">
                    <span>0</span>
                </div>
                <div class="box">
                    <span>00</span>
                </div>
                <div class="box">
                    <span>.</span>
                </div>
                <div class="box">
                    <span>=</span>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
